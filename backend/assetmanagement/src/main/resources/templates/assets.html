<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Asset Management</h2>

        <!-- Asset Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asset : ${assets}">
                    <td th:text="${asset.id}"></td>
                    <td th:text="${asset.name}"></td>
                    <td th:text="${asset.type}"></td>
                    <td th:text="${asset.value}"></td>
                    <td>
                        <a th:href="@{/asset/edit/{id}(id=${asset.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/asset/delete/{id}(id=${asset.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Form to Add Asset -->
        <form th:action="@{/asset/insert}" method="post">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type:</label>
                <input type="text" name="type" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Value:</label>
                <input type="number" name="value" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Asset</button>
        </form>
    </div>
</body>
</html>
